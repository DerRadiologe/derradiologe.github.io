<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaktivitätsrechner</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaktivitätsrechner für Radiologie</h1>

        <label for="activity">Ursprüngliche Aktivität (in MBq):</label>
        <input type="number" id="activity" name="activity" required>

        <label for="isotope">Isotop:</label>
        <select id="isotope" name="isotope">
            <option value="6">Tc-99m - 6 Stunden</option>
            <option value="192">I-131 - 8 Tage</option>
            <option value="1.83">F-18 - 109.8 Minuten</option>
            <option value="73">Tl-201 - 73 Stunden</option>
        </select>

        <label for="datetime">Datum und Uhrzeit der ursprünglichen Messung:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <label for="targetDatetime">Gewünschtes Datum und Uhrzeit für Restaktivität:</label>
        <input type="datetime-local" id="targetDatetime" name="targetDatetime">

        <button onclick="calculate()">Berechnen</button>

        <h2>Ergebnis:</h2>
        <p id="result">Restaktivität wird hier angezeigt.</p>

        <h3>Informationen:</h3>
        <p>Halbwertszeit von Tc-99m: 6 Stunden</p>
        <p>Halbwertszeit von I-131: 8 Tage</p>
        <p>Halbwertszeit von F-18: 109.8 Minuten</p>
        <p>Halbwertszeit von Tl-201: 73 Stunden</p>
    </div>

    <script>
        function calculate() {
            const initialActivity = parseFloat(document.getElementById("activity").value);
            const halfLife = parseFloat(document.getElementById("isotope").value);
            const measurementDate = new Date(document.getElementById("datetime").value);
            let targetDate = document.getElementById("targetDatetime").value;
            if (!targetDate) {
                targetDate = new Date();
            } else {
                targetDate = new Date(targetDate);
            }
            const elapsedHours = (targetDate - measurementDate) / 1000 / 60 / 60;  // Convert milliseconds to hours

            const remainingActivity = initialActivity * Math.pow(0.5, elapsedHours / halfLife);
            document.getElementById("result").innerText = `Restaktivität: ${remainingActivity.toFixed(2)} MBq`;
        }
    </script>
</body>
</html>
