<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restaktivitätsrechner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            overflow-x: hidden;  /* verhindert horizontales Scrollen */
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;  /* stellt sicher, dass der Text umbricht und nicht aus dem Frame geht */
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #currentActivity, #result, #timeToDesiredActivity, #dateTimeToDesiredActivity, #elapsedHalfLives, #desiredElapsedHalfLives {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaktivität</h1>

        <label for="activity">Ursprüngliche Aktivität (in MBq):</label>
        <input type="number" id="activity" name="activity" required>

        <label for="isotope">Isotop:</label>
        <select id="isotope" name="isotope">
            <option value="6_hours">Tc-99m - 6 Stunden</option>
            <option value="192_hours">I-131 - 8 Tage</option>
            <option value="1.83_hours">F-18 - 109.8 Minuten</option>
            <option value="271_days">Ge-68 - 271 Tage</option>
        </select>

        <label for="datetime">Datum und Uhrzeit der ursprünglichen Messung:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <label for="targetDatetime">Gewünschtes Datum und Uhrzeit für Restaktivität:</label>
        <input type="datetime-local" id="targetDatetime" name="targetDatetime">

        <label for="desiredActivity">Gewünschtes Aktivitätsniveau (in MBq):</label>
        <input type="number" id="desiredActivity" name="desiredActivity">

        <button onclick="calculate()">Berechnen</button>

        <h2>Ergebnis:</h2>
        <p id="currentActivity"></p>
        <p id="result"></p>
        <p id="timeToDesiredActivity"></p>
        <p id="dateTimeToDesiredActivity"></p>
        <p id="elapsedHalfLives"></p>
        <p id="desiredElapsedHalfLives"></p>

        <h3>Informationen:</h3>
        <p>Halbwertszeit von Tc-99m: 6 Stunden</p>
        <p>Halbwertszeit von I-131: 8 Tage</p>
        <p>Halbwertszeit von F-18: 109.8 Minuten</p>
        <p>Halbwertszeit von Ge-68: 271 Tage</p>
    </div>

    <script>
        function calculate() {
            // Ergebnisse zurücksetzen
            resetResults();
            
            const measurementDateValue = document.getElementById("datetime").value;
            if (!measurementDateValue) {
                alert("Bitte geben Sie das Datum und die Uhrzeit der ursprünglichen Messung ein.");
                return;
            }
            const measurementDate = new Date(measurementDateValue);
            
            const initialActivity = parseFloat(document.getElementById("activity").value);
            
            let halfLifeValue = document.getElementById("isotope").value;
            let halfLife;
            if (halfLifeValue.includes("days")) {
                halfLife = parseFloat(halfLifeValue.split("_")[0]) * 24; // Convert days to hours
            } else if (halfLifeValue.includes("hours")) {
                halfLife = parseFloat(halfLifeValue.split("_")[0]);
            }

            // Calculate current activity
            const currentElapsedHours = (new Date() - measurementDate) / 1000 / 60 / 60;
            const currentActivity = initialActivity * Math.pow(0.5, currentElapsedHours / halfLife);
            document.getElementById("currentActivity").innerText = `Aktuelle Restaktivität: ${currentActivity.toFixed(2)} MBq`;

            // Verstrichene Halbwertszeiten bis zum aktuellen Zeitpunkt
            const elapsedHalfLives = currentElapsedHours / halfLife;
            document.getElementById("elapsedHalfLives").innerText = `Verstrichene Halbwertszeiten bis zum aktuellen Zeitpunkt: ${elapsedHalfLives.toFixed(2)}`;
            
            let targetDate = document.getElementById("targetDatetime").value;
            if (targetDate) {
                targetDate = new Date(targetDate);
                const elapsedHoursToDesired = (targetDate - measurementDate) / 1000 / 60 / 60;  // Convert milliseconds to hours
                const remainingActivity = initialActivity * Math.pow(0.5, elapsedHoursToDesired / halfLife);
                document.getElementById("result").innerText = `Restaktivität zum gewünschten Zeitpunkt: ${remainingActivity.toFixed(2)} MBq`;
                
                // Verstrichene Halbwertszeiten zum Wunschdatum
                const desiredElapsedHalfLives = elapsedHoursToDesired / halfLife;
                document.getElementById("desiredElapsedHalfLives").innerText = `Verstrichene Halbwertszeiten zum Wunschdatum: ${desiredElapsedHalfLives.toFixed(2)}`;
            }

            const desiredActivity = parseFloat(document.getElementById("desiredActivity").value);
            if (desiredActivity && desiredActivity < initialActivity) {
                const timeToDesired = halfLife * Math.log(initialActivity / desiredActivity) / Math.log(2);
                document.getElementById("timeToDesiredActivity").innerText = `Zeit bis zum gewünschten Aktivitätsniveau: ${timeToDesired.toFixed(2)} Stunden`;
                
                const dateTimeToDesired = new Date(measurementDate.getTime() + timeToDesired * 60 * 60 * 1000); // Convert hours to milliseconds
                document.getElementById("dateTimeToDesiredActivity").innerText = `Datum und Uhrzeit bis zum gewünschten Aktivitätsniveau: ${dateTimeToDesired.toLocaleString()}`;
            }
        }

        function resetResults() {
            document.getElementById("currentActivity").innerText = "";
            document.getElementById("result").innerText = "";
            document.getElementById("timeToDesiredActivity").innerText = "";
            document.getElementById("dateTimeToDesiredActivity").innerText = "";
            document.getElementById("elapsedHalfLives").innerText = "";
            document.getElementById("desiredElapsedHalfLives").innerText = "";
        }
    </script>
</body>
</html>
